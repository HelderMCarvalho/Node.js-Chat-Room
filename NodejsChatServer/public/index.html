<!doctype html>
<html>
<head>
    <title>Sala de Conversação - TeSP DWM</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="./style.css" type="text/css">
</head>
    <body>
        <div id="loginHeader">
            <div class="text-center floatLeft" style="width: 50%;">
                <a href="./registar.html">Registar</a>
            </div>
            <div class="text-center floatRight" style="width: 50%;">
                <h1 style="float: left;">Login:</h1>
                <form id="loginUtilizador">
                    <label>Nome de Utilizador: </label>
                    <input id="inputUtilizador" type="text" autocomplete="off" />
                    <label>Palavra-passe: </label>
                    <input id="inputPassword" type="password" autocomplete="off" />
                    <button type="submit">Login</button>
                    <h3 class="erroLoginRegisto">Nome de utilizador ou palavra passe errados!</h3>
                </form>
            </div>
        </div>
        <div id="logoutHeader" style="display: none;">
            <div class="text-center">
                <h1 id="utilizadorLigado"></h1>
                <a href="/">Logout</a>
            </div>
        </div>
        <div id="utilizadoresLigados" class="text-center" style="width: 10%;">
            <h2>Utilizadores Ligados</h2>
            <ul id="listautilizadoresLigados"></ul>
        </div>
        <div id="mensagens">
            <ul id="listaMensagens"></ul>
            <ul id="listaEscrever"></ul>
        </div>
        <form id="mensagem">
            <input id="inputMensagem" type="text" autocomplete="off" />
            <button type="submit">Enviar</button>
        </form>
        <script src='./jquery.min.js'></script>
        <script src='/socket.io/socket.io.js'></script>
        <script src="./scripts.js" type="text/javascript"></script>
    </body>
</html>
