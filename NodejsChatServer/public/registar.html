<!doctype html>
<html>
    <head>
        <title>Registo Sala de Conversação - TeSP DWM</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" href="./style.css" type="text/css">
    </head>
    <body>
        <div class="registar">
            <h1 class="text-center">Registo no Chat</h1>
            <p class="text-center" style="color: red;">Depois de se registar FAÇA o login na próxima página!</p>
            <br /><br />
            <form id="registarUtilizador">
                <label>Nome de Utilizador: </label>
                <input id="inputUtilizador" type="text" autocomplete="off" />
                <label>Palavra-passe: </label>
                <input id="inputPassword" type="password" autocomplete="off" />
                <button type="submit">Registar</button>
                <h3 class="erroLoginRegisto">Esse nome de utilizador já existe!</h3>
            </form>
        </div>
        <script src='https://code.jquery.com/jquery-1.11.1.js'></script>
        <script src='/socket.io/socket.io.js'></script>
        <script src="./scripts.js" type="text/javascript"></script>
    </body>
</html>
